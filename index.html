<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
        <img src="./images/logo.svg" alt="">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__items">
                <img src="./images/avatar.jpg" class="profile__avatar" alt="">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Иследователь океана</p>
                    <button class="profile__edit-button"></button>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        
        <section class="elements">
            <template id="place-template">
                <article class="element">
                    <img class="element__image" src="" alt="">
                    <div class="element__rectangle">
                        <div class="element__signature">
                            <h2 class="element__subtitle"></h2>
                            <button class="element__like-button"></button>
                        </div>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">
        ⓒ2024 Mesto Russia
      </p>
    </footer>
    </div>
    
    <div class="popup popup-profile" >
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input popup__input-name" type="text" placeholder="Имя">
                <input class="popup__input popup__input-job" type="text" placeholder="Описание">
                <button class="popup__button popup__save-button">Сохранить</button>
            </form>
            <button class="popup__close-button popup-profile__close-button"></button>
        </div>
    </div>

    <div class="popup popup-card" >
        <div class="popup__container">
            <h2 class="popup__title">Добавить карточку</h2>
            <form class="popup__form">
                <input class="popup__input popup__input-link" type="text" placeholder="Ссылка">
                <input class="popup__input popup__input-title" type="text" placeholder="Название карточки">
                <button class="popup__button popup-card__save-button">Сохранить</button>
            </form>
            <button class="popup__close-button popup-card__close-button"></button>
        </div>
    </div>



<script src="script.js"></script>    
</body>
</html>
